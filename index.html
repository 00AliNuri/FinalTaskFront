<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varkala E-commerce Theme</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="assets/styles/main.js"></script>
  </head>
  <body>
    <div class="nav">
      <i id="navicons" class="fa-brands fa-facebook-f" style="color: #343b41"></i>
      <i id="navicons" class="fa-brands fa-twitter" style="color: #343b41"></i>
      <i id="navicons2" class="fa-solid fa-phone" style="color: #343b41"></i>
      <p id="navtext">020-800-456-747</p>
      <p id="navtext2">Free in-store delivery</p>
      <button class="btn">
        USD
        <i id="arrow" class="fa-solid fa-angle-up" style="color: #343b41"></i>
      </button>
      <div class="shape">
        <p>EUR</p>
        <p>GBP</p>
      </div>
      <button class="btn">
        English
        <i id="arrow" class="fa-solid fa-angle-up" style="color: #343b41"></i>
      </button>
      <div class="shape">
        <p>German</p>
        <p>French</p>
      </div>
    </div>
    <div class="mainnavbar">
        <ul>
            <li><a href="">Varkala</a></li>
            <li><a href="">Home<i class="fa-solid fa-angle-down" style="color: #343b41"></i></a></li>
            <li><a href="">Shop<i class="fa-solid fa-angle-down" style="color: #343b41"></i></a></li>
            <li><a href="">Icons<i class="fa-solid fa-angle-down" style="color: #343b41"></i></a></li>
            <li><a href="">Pages<i class="fa-solid fa-angle-down" style="color: #343b41"></i></a></li>
            <li><a href="">Docs<i class="fa-solid fa-angle-down" style="color: #343b41"></i></a></li>
            <input class="searchbar" placeholder="Search" type="text">
          <i class="fa-solid fa-magnifying-glass" style="color: #343b41"></i>
          
          <i id="mainnavicons" class="fa-solid fa-bars-staggered" style="color: #343b41"></i>
          <i id="mainnavicons" class="fa-regular fa-heart" style="color: #343b41"></i>
          <i id="mainnavicons" class="fa-solid fa-bag-shopping" style="color: #343b41"></i>
          <i id="mainnavicons" class="fa-solid fa-user-tie" style="color: #343b41"></i>
          </ul>
    </div>

    <div class="section1">
      <h5>TIME IS ALMOST UP</h5>
      <h1>Design clocks on sale</h1>
      <img class="clockimg" src="assets/images/1.png" alt="">
    </div>
  </body>
</html>
